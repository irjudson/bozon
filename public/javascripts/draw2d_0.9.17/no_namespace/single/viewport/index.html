<html>
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Connection Example for Open-jACOB Draw2D</title>
        <!-- common, all times required, imports -->
        <SCRIPT src='../wz_jsgraphics.js'></SCRIPT>      <SCRIPT src='../mootools.js'></SCRIPT>      <SCRIPT src='../moocanvas.js'></SCRIPT>      <SCRIPT src='../draw2d.js'></SCRIPT>


        <!-- example specific imports -->
	<SCRIPT src="Start.js"></SCRIPT>
	<SCRIPT src="End.js"></SCRIPT>
	<SCRIPT src="ContextmenuConnection.js"></SCRIPT>
	<SCRIPT src="MyInputPort.js"></SCRIPT>
	<SCRIPT src="MyOutputPort.js"></SCRIPT>
</head>
<body onselectstart="return false;" style="margin:0px;padding:0px;" onkeydown="">
<div id="scrollarea" style="position:absolute;left:200px;top:200px;width:800px;height:400px;overflow:hidden;overflow-x:auto;overflow-y:auto" >
      <div id="paintarea" style="position:absolute;left:0px;top:0px;width:3000px;height:3000px" >
         <!-- The information help text -->
         <div style="background-color:white;border:1px solid gray;width:350px;padding:10px;font-size:8pt;">
         <center><b>Draw2D 0.9.17 - A simple diagram drawing demo<br>
         by Andreas Herz (a.herz @ freegroup.de)
         <br>
         </b>
         <br>
         <div style="color:red;font-size:9pt">Focus of this example: Create a scrollable canvas area within any HTML page.</div>
         </center>
         <br>
         <center>See more on <a href="http://www.draw2d.org">Open-jACOB Draw2D</a></center>
         </div>
      </div>
</div>
<script>
  // Create an interactive Canvas
  //
  Connection.setDefaultRouter(new FanConnectionRouter());
  var workflow  = new Workflow("paintarea");
  workflow.setViewPort("scrollarea");

  // Add an simple annotation to the canvas
  //
  var annotation = new Annotation("NOTE: Drag&Drop the red port to the blue port to create a connection. Use the connection context menu to switch the router implementation.");
  annotation.setDimension(300,70);
  workflow.addFigure(annotation,100,200);


  // Add the start node to the canvas
  //
  var startObj = new Start();
  workflow.addFigure(startObj, 450,300);

  // Add the end node to the canvas
  //
  var endObj   = new End();
  workflow.addFigure(endObj,600,350);

  // create a new connection
  var c = new ContextmenuConnection();
  c.setSource(startObj.outputPort);
  c.setTarget(endObj.inputPort);
  workflow.addFigure(c);

  // create a new connection
  c = new ContextmenuConnection();
  c.setSource(startObj.outputPort);
  c.setTarget(endObj.inputPort);
  workflow.addFigure(c);

  // create a new connection
  c = new ContextmenuConnection();
  c.setRouter(new ManhattanConnectionRouter());
  c.setSource(startObj.outputPort3);
  c.setTarget(endObj.inputPort4);

  workflow.addFigure(c);


</script>
<table width="100%">

</td>

</body>
</html>
