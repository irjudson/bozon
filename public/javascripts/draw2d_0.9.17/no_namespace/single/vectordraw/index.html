<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<html>
<head>
  <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
  <title>Vector draw Editor</title>
        <!-- common, all times required, imports -->
        <SCRIPT src='../wz_jsgraphics.js'></SCRIPT>      <SCRIPT src='../mootools.js'></SCRIPT>      <SCRIPT src='../moocanvas.js'></SCRIPT>      <SCRIPT src='../draw2d.js'></SCRIPT>

        <!-- example specific imports -->
	<SCRIPT src="ToolRectangle.js"></SCRIPT>
	<SCRIPT src="ToolOval.js"></SCRIPT>
	<SCRIPT src="ToolCircle.js"></SCRIPT>
	<SCRIPT src="ToolCircleUnfilled.js"></SCRIPT>
	<SCRIPT src="ToolRectangleUnfilled.js"></SCRIPT>
	<SCRIPT src="ToolOvalUnfilled.js"></SCRIPT>
	<SCRIPT src="ToolLine.js"></SCRIPT>
	<SCRIPT src="ToolUndo.js"></SCRIPT>
	<SCRIPT src="ToolRedo.js"></SCRIPT>
	<SCRIPT src="VectorPalette.js"></SCRIPT>
	<SCRIPT src="VectorPropertyWindow.js"></SCRIPT>

</head>
<body onselectstart="return false;" style="margin:0px;padding:0px;" onkeydown="">
<div id="paintarea" style="width:3000px;height:3000px" >

    <!-- The information help text -->
    <div style="background-color:white;border:1px solid gray;width:350px;padding:10px;font-size:8pt;">
    <center><b>Draw2D 0.9.17 - A simple diagram drawing demo<br>
    by Andreas Herz (a.herz @ freegroup.de)
    <br>
    </b>
    <br>
    <div style="color:red;font-size:9pt">Focus of this example: How to create my own ToolPalette.</div>
    </center>
    <br>
    <center>See more on <a href="http://www.draw2d.org">Open-jACOB Draw2D</a></center>
    </div>

</div>
<script>
  var workflow  = new Workflow("paintarea");

  // Add a simple PropertyDialog to the Canvas
  // This will display the properties of the current select object
  //
  var dialog = new VectorPropertyWindow();
  workflow.showDialog(dialog,400,10);


  // Add the Tool Window to the screen
  //
  var w = new VectorPalette();
  workflow.setToolWindow(w);

  // move the tool palette out of the hint message at the top left corner
  //
  w.setPosition(20,140);

  window.onscroll=function(){workflow.onScroll();};
</script>
</body>
</html>
